        <fieldset>
            <h2>Prueba POST</h2>
            <h3>Ingrese Datos Productos</h3>
        <form action="/api/productos" method="POST">
        
            Nombre: <input type="text" id="title" name="title" required/>
            Precio: <input type="number" id="price" name="price" required/>
            URL Imagen: <input type="text" id="img" name="img" required/>
            <button onclick="enviarProd()">Enviar</button>
        </form>
        </fieldset>
        
        <fieldset>
            <div id="products">
                
            </div>
        </fieldset>

        <fieldset>
            <div class="ui container">
                <div class="ui grid">
                    <div class="eight wide column">
                        <div class="ui container">
                            <h1>Mensajes</h1>
                            <div id="posts"></div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="card">
                            <div class="ui container">
                                <h1>Enviar mensaje</h1>
                                <div class="ui form">
                                    <div class="field">
                                        <label>Mail: </label>
                                        <input type="email" id="email" placeholder="Ingrese su mail" required>
                                        <!-- <input type="email" name="nombre" id="email" required/> -->
                                    </div>
                                    <div class="field">
                                        <label>Mensaje: </label>
                                        <textarea name="mensaje" id="mensaje" required></textarea>
                                    </div>
                                    <div class="field">
                                        <button class="ui primary button" onclick="enviarMensaje()">
                                            <i class="send icon"></i>
                                            Enviar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <script
            src="https://cdn.socket.io/4.5.0/socket.io.min.js"
            integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"

        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./js/main.js"></script>
